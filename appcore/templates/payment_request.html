
<!DOCTYPE html>
<html lang="en">

    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
        <title>API
        </title>
        <meta content="" name="descriptison">
        <meta content="" name="keywords">
    
        <!-- Favicons -->
        <link href="{% static 'assets/img/favicon.ico' %}" rel="icon">
        <link href="{% static 'assets/img/favicon.ico' %}" rel="apple-touch-icon">
    
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">
    
        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    
        <!-- Template Main CSS File -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    
    </head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top  header-transparent ">
        <div class="container d-flex align-items-center">

            <div class="logo mr-auto">
                <h1 class="text-light"><a href="{% url 'landing' %}"><img src="{% static 'assets/img/heroimg.png' %}" width="35" height="40"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Tenant Manager</a></h1>
            </div>
            <nav class="nav-menu d-none d-lg-block">
                <ul>
                  <li class="get-started"><a href="/admin">Admin</a></li>
                </ul>
              </nav>

        </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex" >

        <div class="container" >
            <div class="row">
                <h3 class="row">Payment Request</h3><br><br>
                <div class="container">
                    <form class="form-group" method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <div class="container">
                            <label for="">Amount(In rupees):</label>
                            <input class="form-control" type="number" name="amount" id="amount">
                        </div>
                        <div class="container">
                            <label for="">Description:</label>
                            <textarea class="form-control"id="description" name="description"></textarea>
                        </div>
                        <br>
                        <div class="container">
                        <input type="file" class="form-control-file" id="rimg" name="rimg" onChange="img_pathUrl(this);">
                        <br>
                        <input type="submit" value="Submit">
                        <br>
                        <div class="row" >
                            <div class="col-12">
                              <img  src="" id="img_url" alt="" style="display: block;margin-left: auto;margin-right: auto;margin-top: 5px;">
                            </div>
                          </div>

                        </div>
                        
                    
                    </form>

                </div>
                
                
            </div>
        </div>

    </section>

    <!-- ======= Footer ======= -->
    <footer id="footer">


        <div class="footer-top">
            <div class="container">
                <div class="row">

                    <div class="col-lg-3 col-md-6 footer-contact" data-aos="fade-up">
                        <h3>Tenant Manager</h3>
                        <p>
                            Pune <br>
                            Maharashtra<br>
                            India<br><br>
                        </p>
                    </div>


                    <div class="col-lg-3 col-md-6 footer-links" data-aos="fade-up" data-aos-delay="200">
                        <h4>Our Services</h4>
                        <ul>
                            <li><i class="bx bx-chevron-right"></i> <a href="#">Web Design</a></li>
                            <li><i class="bx bx-chevron-right"></i> <a href="#">Web Development</a></li>
                            <li><i class="bx bx-chevron-right"></i> <a href="#">App Development</a></li>
                        </ul>
                    </div>

                    <div class="col-lg-3 col-md-6 footer-links" data-aos="fade-up" data-aos-delay="300">
                        <h4>Our Social Networks</h4>
                        <p></p>
                        <div class="social-links mt-3">
                            <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                            <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                            <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                            <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
                            <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container py-4">
            <div class="copyright">
                &copy; Copyright <strong><span>Tenant Manager</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
            </div>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/vendor/venobox/venobox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script>
        function img_pathUrl(input){
        $('#img_url')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
        $('#img_url').attr("height","300px");  
        $('#img_url').attr("padding","10px");  
    }
    </script>


</body>

</html>
